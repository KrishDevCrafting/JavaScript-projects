<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculater</title>

    <style>
        #parent-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            border: 1px solid red;
            width: 40%;
            height: 400px;
        }

        .center {
            display: flex;
            justify-content: center;
        }

        .child-container {
            border: 1px solid blue;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <section class="center">
        <div id="parent-container">

            <div class="child-container">

                <input type="text" id="display" name="display" />
                <div style="margin: 20px">
                    <div>
                        <input type="button" value="1"
                            onclick="document.getElementById('display').value += '1' "></input><input type="button"
                            value="2" onclick="document.getElementById('display').value += '2' "></input><input
                            type="button" value="3" onclick="document.getElementById('display').value += '3' "></input>
                        <input type="button" value="÷" onclick="document.getElementById('display').value +='÷'"></input>
                        <input type="button" value="√" onclick="document.getElementById('display').value +='√'"></input>
                    </div>


                    <div><input type="button" value="4"></input><input type="button" value="5"></input><input
                            type="button" value="6"></input>
                        <input type="button" value="×"></input>
                        <input type="button" value="×²"></input>

                    </div>
                    <div><input type="button" value="7"></input><input type="button" value="9"></input><input
                            type="button" value="9"></input>
                        <input type="button" value="-"></input>
                        <input type="button" value="="></input>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
<script src="./index.js"></script>

</html>
